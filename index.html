<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <div class="cat-list-container">
    <h1>Choose a cat</h1>
    <ul class="cat-list">
      <li class="cat-item"><img class="cats" src="https://i0.wallpaperscraft.com/image/cat_face_glasses_thick_65455_300x168.jpg" />
        <p class="name">Harbie</p>
        <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
      </li>
      <li class="cat-item"><img class="cats" src="http://wallpapercave.com/wp/TxarQV1.jpg" />
        <p class="name">Sheercat</p>
        <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
      </li>
      <li class="cat-item"><img class="cats" src="https://images6.alphacoders.com/334/334727.jpg" />
        <p class="name">The Twins</p>
        <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
      </li>
      <li class="cat-item"><img class="cats" src="http://cdn.wallpapersafari.com/99/42/EU5PQL.jpg" />
        <p class="name">Boringcat</p>
        <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
      </li>
      <li class="cat-item"><img class="cats" src="http://www.wallpapersfans.com/wp-content/uploads/2016/11/ninja-cat-fight-funny_wallpaper.jpg"
        />
        <p class="name">ninja cat</p>
        <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
      </li>
    </ul>
  </div>
  <div class="cat-display">
    <h3 class="title">If you are cool you will click me</h3>
    <div class="game-container"><img class="cats active-cat" />
      <p class="cat-name"></p>
      <p class="click-number"> <span class="clicks">0</span><span class="text">Clicks</span></p>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
