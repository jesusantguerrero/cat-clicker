<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <div class="cat-list-container">
    <h1>Choose a cat</h1>
    <ul class="cat-list">
      
    </ul>
  </div>
  <div class="main-screen">
    <h3 class="title">If you are cool you will click me</h3>
    <div class="cat-display"> </div>

    <div class="admin-box">
    <button type="button" class="btn-admin">Admin</button>
    <div class="admin-form">
      <input type="text" id="form-cat-name"   placeholder="Name">
      <input type="text" id="form-cat-url"    placeholder="URL">
      <input type="text" id="form-cat-clicks" placeholder="Clicks">
      <div class="container">
        <button class="btn-cancel">Cancel</button>
         <button class="btn-save">Save</button>
      </div>
     
    </div>
  </div>
  </div>
  
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
